<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="viewport">
    <header>
      <img class="logo" src="./images/logo.svg">
      <nav class="main-menu">
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </nav>

      <nav class="secondary-menu">
        <button>Login</button>
        <button>Register</button>
      </nav>
      <img class="icon-menu" src="./images/icon-menu.svg">
    </header>
    <main>
      <img class="hero-mobile" src="./images/image-hero-mobile.png">
      <div class="section1">
        <h1>Make remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>

        <button>Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg">
          <img src="./images/client-audiophile.svg">
          <img src="./images/client-meet.svg">
          <img src="./images/client-maker.svg">
        </div>
      </div>
      <img class="hero-desktop" src="./images/image-hero-desktop.png">
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alek</a>.
    </div>
  </footer>
</body>

</html>
